---
  all:
    children:
      routers_vyos:
        hosts:
          r41.example.com:
            ansible_ssh_private_key_file: ~/.ssh/r41.example.com_id_rsa
            routerId: 41.41.41.41
            areaId: "area 0"
            interfaces:
              - eth0
              - eth1
              - eth2
          r51.example.com:
            ansible_ssh_private_key_file: ~/.ssh/r51.example.com_id_rsa
            routerId: 51.51.51.51
            areaId: "area 0"
            interfaces:
              - eth0
              - eth1
              - eth2
        vars:
          ansible_user: vyos
          ansible_network_os: vyos
          ansible_connection: network_cli

      routers_cisco:
        hosts:
          r1.example.com:
            ansible_ssh_private_key_file: ~/.ssh/r1.example.com_id_rsa
            routerId: 1.1.1.1
            areaId: 0
            interfaces:
              - gi0/0
              - gi0/1
              - gi0/2
              - gi0/3
              - gi0/4
              - gi0/5
        vars:
          ansible_user: cesar
          ansible_connection: network_cli
          ansible_network_os: ios
          ansible_python_interpreter: /usr/bin/python3
